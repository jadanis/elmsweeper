<!DOCTYPE HTML>
<html>
	
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, height=device-height">
		<link rel="stylesheet" href="elm-style.css">
		<title>Elm Sweeper</title>
	</head>

	<body>

		<div id="elm"></div>
		<script src="elm.js"></script>
		<script>
			
			var initialState;
			try {
				initialState = JSON.parse(localStorage.getItem('elm-sweeper'));
			}
			catch (e) {
				console.log('Error caught. Initial state not found.');
			}
			var app = Elm.Main.init({
				node : document.getElementById('elm'),
				flags : initialState
			});
			app.ports.save.subscribe(function(state) {
				localStorage.setItem('elm-sweeper',state);
			});

		</script>

	</body>

</html>
